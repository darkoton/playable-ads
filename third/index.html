<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable-3</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background-color: #222;
      overflow: hidden;
    }

    .game {
      height: 100%;
      width: 100%;
    }

    .level {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .hand {
      position: absolute;
      width: 9vw;
      z-index: 10;
      left: 0%;
      top: 0%;
    }

    /* POPUP */

    #popup {
      display: none;
      position: fixed;
      z-index: 100;
      top: 50%;
      left: 50%;
      z-index: 300;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      height: 80%;
      max-width: 670px;
      background: url("assets/popup-bg.jpg") center / cover no-repeat;
      color: #333;
      flex-direction: column;
      justify-content: center;

      padding: 30px;
      font-size: 3em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: auto;

    }

    @media(max-width: 680px) {
      #popup {
        height: 100%;
      }
    }

    #popup.active {
      display: flex;
    }

    #popup div {
      height: 100%;
      width: 100%;
    }


    #popup img {
      width: 100%;
      max-width: 150px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      border: 1px solid #fff;
      margin-bottom: 30px;
    }

    #popup h2 {
      margin: 20px 0;
      font-size: 1.3em;
      text-transform: uppercase;
      color: #ffffff;
      font-family: sans-serif;
    }

    #popup button {
      padding: 20px 30px;
      color: #624060;
      background: url('assets/button-bg.jpg');
      border: 0;
      cursor: pointer;
      stroke: 0;
      font-size: 1.1em;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 1000px;
      /* box-shadow: 0 0 20px 1px rgb(203, 72, 207); */
      animation: pulse 1s ease 0s infinite alternate;
    }

    @media (max-width:670px) {
      #popup {
        padding: 5vw;
      }

      #popup h2 {
        margin: 3vw 0;
        font-size: 9vw;
      }

      #popup button {
        padding: 3vw 4vw;
        font-size: 8vw;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
      }
    }

    /* LEVEL 1 */

    #level1 {
      background: url('assets/1-level/bg.jpg') 0 0/ cover no-repeat;
      position: relative;
    }

    #level1 img {
      object-fit: contain;
    }

    #level1 .main {
      position: absolute;
      /* width: 100%; */
      /* max-width: 40%; */
      /* max-height: 1043px; */
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: green;
    }

    #level1 .main img {
      width: 100%;
      /* height: 100%; */
    }

    #level1 .hitboxes .hitbox {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.4);
      width: 6.2vw;
      height: 6.2vw;
      z-index: 1;
    }

    #level1 .hitboxes :nth-child(1) {
      left: 13.5vw;
      top: 10vw;
    }

    #level1 .hitboxes :nth-child(2) {
      left: 18.8vw;
      top: 13.5vw;

    }

    #level1 .hitboxes :nth-child(3) {
      left: 25vw;
      top: 16vw;
    }

    #level1 .hitboxes :nth-child(4) {
      left: 31.5vw;
      top: 17.5vw;
    }

    #level1 .hitboxes :nth-child(5) {
      left: 38vw;
      top: 17vw;
    }


    #level1 .corns img {
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      width: 6.2vw;
      height: 6.2vw;
      transform: scale(0.9);
    }

    #level1 .corns img:nth-child(1) {
      top: 30%;
      left: 70%;
    }

    #level1 .corns img:nth-child(2) {
      top: 70%;
      left: 20%;
    }

    #level1 .corns img:nth-child(3) {
      top: 65%;
      left: 100%;
    }

    #level1 .corns img:nth-child(4) {
      top: 40%;
      left: -10%;
    }

    #level1 .corns img:nth-child(5) {
      top: 10%;
      left: 40%;
    }
  </style>
</head>

<body>
  <div class="game">
    <div class="level" id="level1">
      <div class="main">

        <div class="hitboxes">
          <div data-hitbox="1" class="hitbox"></div>
          <div data-hitbox="2" class="hitbox"></div>
          <div data-hitbox="3" class="hitbox"></div>
          <div data-hitbox="4" class="hitbox"></div>
          <div data-hitbox="5" class="hitbox"></div>
        </div>

        <img src="assets/1-level/goroh1.png" alt="">

      </div>

      <div class="corns">
        <img data-hitbox="1" src="assets/1-level/goroh2.png" alt="">
        <img data-hitbox="2" src="assets/1-level/goroh2.png" alt="">
        <img data-hitbox="3" src="assets/1-level/goroh2.png" alt="">
        <img data-hitbox="4" src="assets/1-level/goroh2.png" alt="">
        <img data-hitbox="5" src="assets/1-level/goroh2.png" alt="">
      </div>
    </div>

    <div class="level" id="level2" style="display: none;">

    </div>

    <div id="popup">
      <div>
        <img src="assets/Kitchen.png" alt="Логотип игры" />
        <h2>Find Sort Match</h2>
        <button id="download-btn">Play Now</button>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup')
    const buttonDownload = popup.querySelector('button')
    buttonDownload.addEventListener('click', () => {
      FbPlayableAd.onCTAClick()
    })

    // const audios = document.querySelectorAll('audio')
    // audios.forEach(audio => audio.volume = 0.45)

    const levels = document.querySelectorAll('.level')
    function selectLevel(id) {
      levels.forEach(level => {
        if (level.id === id) {
          level.style.display = 'flex'
        } else {
          level.style.display = 'none'
        }
      })
    }

    function isIntersecting(el1, el2) {
      const rect1 = el1.getBoundingClientRect();
      const rect2 = el2.getBoundingClientRect();

      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    function handTutorial(hand, position) {

      hand.style.left = position.leftStart
      hand.style.top = position.topStart


      setTimeout(() => {
        hand.style.transition = "all 1s ease 0s"

        hand.style.left = position.leftEnd
        hand.style.top = position.topEnd

        setTimeout(() => {
          hand.style.left = position.leftStart
          hand.style.top = position.topStart

          setTimeout(() => {
            hand.style.left = position.leftEnd
            hand.style.top = position.topEnd

            setTimeout(() => {
              hand.style.opacity = 0
              setTimeout(() => {
                hand.style.zIndex = -100
              }, 500);
            }, 500);
          }, 1000);
        }, 1000);
      }, 1000);

    }

    //  LEVEL 1 
    function level1() {
      const level = document.querySelector('#level1')
      const main = level.querySelector('.main')
      const corns = level.querySelectorAll('.corns > img')
      // const takeAudio = level.querySelector('[data-sound="take"]')


      // handTutorial(level.querySelector('.hand'),
      //   {
      //     leftStart: '23%',
      //     topStart: '30%',
      //     leftEnd: '18%',
      //     topEnd: '75%',
      //   })

      corns.forEach(corn => {
        // Drag and drop       
        function dragDrop(e) {
          e.preventDefault()

          // takeAudio.play()

          corn.dataset.active = false
          corn.style.transform = 'none'
          corn.style.zIndex = 6

          const rect = corn.getBoundingClientRect();
          let offsetX
          let offsetY

          if (e.touches) {
            offsetX = e.touches[0].clientX - rect.left;
            offsetY = e.touches[0].clientY - rect.top;
          } else {
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
          }


          function moveAt(e) {

            if (e.touches) {
              corn.style.left = e.touches[0].pageX - offsetX + 'px';
              corn.style.top = e.touches[0].pageY - offsetY + 'px';
            } else {
              corn.style.left = e.pageX - offsetX + 'px';
              corn.style.top = e.pageY - offsetY + 'px';
            }
          }

          document.onmousemove = document.ontouchmove = function (e) {
            moveAt(e);
          }

          document.onmouseup = document.ontouchend = function () {
            document.onmousemove = document.ontouchmove = null
            document.onmouseup = document.ontouchend = null


            // Check overlap
            const otherHitbox = Array.from(level.querySelectorAll(`[data-hitbox="${corn.dataset.hitbox}"]`)).filter(ht => ht !== corn)[0]

            if (isIntersecting(corn, otherHitbox)) {
              const otherHitboxRect = otherHitbox.getBoundingClientRect()

              level.querySelector(`[data-sound="${corn.dataset.play}"]`).play()

              corn.style.left = otherHitboxRect.x;
              corn.style.top = otherHitboxRect.y;

              corn.style.zIndex = 1
              corn.dataset.active = true

              if (level.querySelectorAll('[data-active="true"]').length === 5) {
                indicator.src = 'assets/2-level/on.png'
                level.style.pointerEvents = 'none'
                popup.classList.add('active')
              }

            } else {
              corn.style.transform = null
              corn.style.zIndex = 5
            }

          }
        }

        corn.onmousedown = corn.ontouchstart = dragDrop
      })
    }
    level1()

    // LEVEL 2
    function level2() {
      const level = document.querySelector('#level2')
      const wires = level.querySelectorAll('.wire')
      const takeAudio = level.querySelector('[data-sound="take"]')
      const indicator = level.querySelector('.indicator')

      if (window.innerWidth <= 1070) {
        handTutorial(level.querySelector('.hand'),
          {
            leftStart: '31%',
            topStart: '65%',
            leftEnd: '80vw',
            topEnd: '79%',
          })
      } else {
        handTutorial(level.querySelector('.hand'),
          {
            leftStart: '23%',
            topStart: '30%',
            leftEnd: '18%',
            topEnd: '75%',
          })
      }
      wires.forEach(wire => {
        const hitbox = wire.querySelector('.hitbox')
        const imgs = wire.querySelectorAll('img')

        // Drag and drop       
        function dragDrop(e) {
          e.preventDefault()

          takeAudio.play()

          wire.dataset.active = false
          wire.style.transform = 'none'
          wire.style.zIndex = 6

          imgs.forEach(img => img.src = img.dataset.out)

          const rect = wire.getBoundingClientRect();
          let offsetX = e.clientX - rect.left;
          let offsetY = e.clientY - rect.top;

          if (e.touches) {
            offsetX = e.touches[0].clientX - rect.left;
            offsetY = e.touches[0].clientY - rect.top;
          } else {
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
          }

          function moveAt(e) {

            if (e.touches) {
              wire.style.left = e.touches[0].pageX - offsetX + 'px';
              wire.style.top = e.touches[0].pageY - offsetY + 'px';
            } else {
              wire.style.left = e.pageX - offsetX + 'px';
              wire.style.top = e.pageY - offsetY + 'px';
            }
          }

          document.onmousemove = document.ontouchmove = function (e) {
            moveAt(e);
          }

          document.onmouseup = document.ontouchend = function () {
            document.onmousemove = document.ontouchmove = null
            document.onmouseup = document.ontouchend = null


            // Check overlap
            const otherHitbox = Array.from(level.querySelectorAll(`[data-hitbox="${hitbox.dataset.hitbox}"]`)).filter(ht => ht !== hitbox)[0]

            if (isIntersecting(hitbox, otherHitbox)) {
              const otherHitboxRect = otherHitbox.getBoundingClientRect()
              imgs.forEach(img => img.src = img.dataset.in)

              level.querySelector(`[data-sound="${wire.dataset.play}"]`).play()

              if (window.innerWidth <= 1070) {
                wire.style.left = otherHitboxRect.x - wire.offsetWidth + otherHitbox.offsetWidth * (wire.dataset.offsetMob ? wire.dataset.offsetMob : wire.dataset.offset ? wire.dataset.offset : 1) + 'px';
                wire.style.top = otherHitboxRect.y + (otherHitbox.offsetHeight / 2) - (wire.offsetHeight / 2) + 'px';
              } else {
                wire.style.left = otherHitboxRect.x + (otherHitbox.offsetWidth / 2) - (wire.offsetWidth / 2) + 'px';
                wire.style.top = otherHitboxRect.y - wire.offsetHeight + otherHitbox.offsetHeight * (wire.dataset.offset ? wire.dataset.offset : 1) + 'px';

              }

              wire.style.zIndex = 1
              wire.dataset.active = true

              if (level.querySelectorAll('[data-active="true"]').length === 5) {
                indicator.src = 'assets/2-level/on.png'
                level.style.pointerEvents = 'none'
                popup.classList.add('active')
              }

            } else {
              wire.style.transform = null
              wire.style.zIndex = 5
            }

          }
        }

        hitbox.onmousedown = hitbox.ontouchstart = dragDrop
      })
    }

  </script>
</body>

</html>
