<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background-color: #222;
      overflow: hidden;

    .game {

      width: 100%;

      width: 100%;

    }

      width: 8vw !important;
      z-index: 10;

      top: 0%;

    /* POPUP */

    #popup {
      display: none;
      position: fixed;
      z-index: 100;
      top: 50%;
      left: 50%;
      z-index: 300;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      height: 80%;
      max-width: 670px;
      background: url("assets/popup-bg.jpg") center / cover no-repeat;
      color: #333;

      justify-content: center;

      padding: 30px;
      font-size: 3em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: auto;

    }

    @media(max-width: 680px) {
      #popup {
        height: 100%;
      }
    }

    #popup.active {
      display: flex;
    }

    #popup div {
      height: 100%;
      width: 100%;
    }


    #popup img {
      width: 100%;
      max-width: 150px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      border: 1px solid #fff;
      margin-bottom: 30px;
    }

    #popup h2 {
      margin: 20px 0;
      font-size: 1.3em;
      text-transform: uppercase;
      color: #ffffff;
      font-family: sans-serif;
    }

    #popup button {
      padding: 20px 30px;
      color: #624060;
      background: url('assets/button-bg.jpg');
      border: 0;
      cursor: pointer;
      stroke: 0;
      font-size: 1.1em;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 1000px;
      /* box-shadow: 0 0 20px 1px rgb(203, 72, 207); */
      animation: pulse 1s ease 0s infinite alternate;
    }

    @media (max-width:670px) {
      #popup {
        padding: 5vw;
      }

      #popup h2 {
        margin: 3vw 0;
        font-size: 9vw;
      }

      #popup button {
        padding: 3vw 4vw;
        font-size: 8vw;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
      }

      100% {

  </style>

  <script>
    const popup = document.getElementById('popup')
    const buttonDownload = popup.querySelector('button')
    buttonDownload.addEventListener('click', () => {
      FbPlayableAd.onCTAClick()
    })

    const audios = document.querySelectorAll('audio')
    audios.forEach(audio => audio.volume = 0.45)

    const levels = document.querySelectorAll('.level')
    function selectLevel(id) {
      levels.forEach(level => {
        if (level.id === id) {
          level.style.display = 'flex'
        } else {
          level.style.display = 'none'
        }
      })
    }

    function isIntersecting(el1, ...elements) {
      const rect1 = el1.getBoundingClientRect();
      let maxIntersection = 0;
      let bestMatch = false;

      elements.forEach(el => {
        const rect2 = el.getBoundingClientRect();

        const xOverlap = Math.max(0, Math.min(rect1.right, rect2.right) - Math.max(rect1.left, rect2.left));
        const yOverlap = Math.max(0, Math.min(rect1.bottom, rect2.bottom) - Math.max(rect1.top, rect2.top));

        const intersectionArea = xOverlap * yOverlap;

        if (intersectionArea > maxIntersection) {
          maxIntersection = intersectionArea;
          bestMatch = el;
        }
      });

      return bestMatch;
    }
    function handTutorial(hand, position) {

      hand.style.left = position.leftStart
      hand.style.top = position.topStart


      setTimeout(() => {
        hand.style.transition = "all 1s ease 0s"

        hand.style.left = position.leftEnd
        hand.style.top = position.topEnd

        setTimeout(() => {
          hand.style.left = position.leftStart
          hand.style.top = position.topStart

          setTimeout(() => {
            hand.style.left = position.leftEnd
            hand.style.top = position.topEnd

            setTimeout(() => {
              hand.style.opacity = 0
              setTimeout(() => {
                hand.style.zIndex = -100
              }, 500);
            }, 500);
          }, 1000);
        }, 1000);
      }, 1000);

    }

    //  LEVEL 1 
    function level1() {
      const level = document.querySelector('#level1')
      const main = level.querySelector('.main')
      const things = level.querySelectorAll('.thing.walking')
      const cans = level.querySelector('.cans-layer')


      handTutorial(level.querySelector('.hand'),
        {
          leftStart: '2%',
          topStart: '110%',
          leftEnd: '15%',
          topEnd: '-31%',
        })

      things.forEach(thing => {
        // Drag and drop       
        function dragDrop(e) {
          e.preventDefault()

          level.querySelector(`[data-sound="${thing.dataset.take}"]`).play()

          thing.dataset.active = false
          thing.style.transition = null
          thing.style.transform = 'none'
          thing.style.zIndex = 6

          const cansRect = cans.getBoundingClientRect();
          const thingRect = thing.getBoundingClientRect();

          let offsetX, offsetY;

          if (e.touches) {
            offsetX = e.touches[0].clientX - thingRect.left;
            offsetY = e.touches[0].clientY - thingRect.top;
          } else {
            offsetX = e.clientX - thingRect.left;
            offsetY = e.clientY - thingRect.top;
          }

          function moveAt(e) {
            let x, y;

            if (e.touches) {
              x = e.touches[0].clientX - cansRect.left - offsetX;
              y = e.touches[0].clientY - cansRect.top - offsetY;
            } else {
              x = e.clientX - cansRect.left - offsetX;
              y = e.clientY - cansRect.top - offsetY;
            }

            thing.style.left = `${x}px`;
            thing.style.top = `${y}px`;
          }

          document.onmousemove = document.ontouchmove = function (e) {
            moveAt(e);
          }

          document.onmouseup = document.ontouchend = function (e) {
            document.onmousemove = document.ontouchmove = null
            document.onmouseup = document.ontouchend = null

            level.querySelector(`[data-sound="${thing.dataset.put}"]`).play()

            // Check overlap
            const thingHitbox = thing.querySelector('[data-hitbox]')
            const hitboxes = level.querySelectorAll(`.hitboxes > [data-hitbox="${thingHitbox.dataset.hitbox}"]`)

            const hitbox = isIntersecting(thingHitbox, ...hitboxes)

            if (hitbox && hitbox.dataset.active !== 'true') {
              let y = +thing.style.top.replace('px', '')
              thing.style.pointerEvents = 'none'


              function falling() {
                const thingHitboxes = Array.from(level.querySelectorAll(`.thing > [data-active="true"][data-hitbox="${thingHitbox.dataset.hitbox}"]`)).filter(ht => ht !== thingHitbox)

                y += 3
                thing.style.top = y + 'px';

                if (!isIntersecting(thingHitbox, ...thingHitboxes)) {
                  requestAnimationFrame(falling)
                } else {
                  thingHitbox.dataset.active = true

                  if (level.querySelectorAll('.thing.walking > [data-hitbox][data-active="true"]').length === 6) {
                    level.style.pointerEvents = 'none'
                    selectLevel('level2')
                    level2()
                  }

                }

              }

              requestAnimationFrame(falling)

              //   // level.querySelector(`[data-sound="${thing.dataset.play}"]`).play()


              thing.style.zIndex = 1
              thing.dataset.active = true

            } else {
              thing.style.transition = 'all 0.3s ease 0s'
              thing.style.transform = null
              thing.style.zIndex = 5
              thing.style.left = null
              thing.style.top = null
            }
          }
        }

        thing.onmousedown = thing.ontouchstart = dragDrop
      })
    }
    // level1()

    // LEVEL 2
    function level2() {
      const level = document.querySelector('#level2')
      const wires = level.querySelectorAll('.wire')
      const takeAudio = level.querySelector('[data-sound="take"]')
      const indicator = level.querySelector('.indicator')

      if (window.innerWidth <= 1070) {
        handTutorial(level.querySelector('.hand'),
          {
            leftStart: '31%',
            topStart: '65%',
            leftEnd: '80vw',
            topEnd: '79%',
          })
      } else {
        handTutorial(level.querySelector('.hand'),
          {
            leftStart: '23%',
            topStart: '30%',
            leftEnd: '18%',
            topEnd: '75%',
          })
      }
      wires.forEach(wire => {
        const hitbox = wire.querySelector('.hitbox')
        const imgs = wire.querySelectorAll('img')

        // Drag and drop       
        function dragDrop(e) {
          e.preventDefault()

          takeAudio.play()

          wire.dataset.active = false
          wire.style.transform = 'none'
          wire.style.zIndex = 6

          imgs.forEach(img => img.src = img.dataset.out)

          const rect = wire.getBoundingClientRect();
          let offsetX = e.clientX - rect.left;
          let offsetY = e.clientY - rect.top;

          if (e.touches) {
            offsetX = e.touches[0].clientX - rect.left;
            offsetY = e.touches[0].clientY - rect.top;
          } else {
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
          }

          function moveAt(e) {

            if (e.touches) {
              wire.style.left = e.touches[0].pageX - offsetX + 'px';
              wire.style.top = e.touches[0].pageY - offsetY + 'px';
            } else {
              wire.style.left = e.pageX - offsetX + 'px';
              wire.style.top = e.pageY - offsetY + 'px';
            }
          }

          document.onmousemove = document.ontouchmove = function (e) {
            moveAt(e);
          }

          document.onmouseup = document.ontouchend = function () {
            document.onmousemove = document.ontouchmove = null
            document.onmouseup = document.ontouchend = null


            // Check overlap
            const otherHitbox = Array.from(level.querySelectorAll(`[data-hitbox="${hitbox.dataset.hitbox}"]`)).filter(ht => ht !== hitbox)[0]

            if (isIntersecting(hitbox, otherHitbox)) {
              const otherHitboxRect = otherHitbox.getBoundingClientRect()
              imgs.forEach(img => img.src = img.dataset.in)

              level.querySelector(`[data-sound="${wire.dataset.play}"]`).play()

              if (window.innerWidth <= 1070) {
                wire.style.left = otherHitboxRect.x - wire.offsetWidth + otherHitbox.offsetWidth * (wire.dataset.offsetMob ? wire.dataset.offsetMob : wire.dataset.offset ? wire.dataset.offset : 1) + 'px';
                wire.style.top = otherHitboxRect.y + (otherHitbox.offsetHeight / 2) - (wire.offsetHeight / 2) + 'px';
              } else {
                wire.style.left = otherHitboxRect.x + (otherHitbox.offsetWidth / 2) - (wire.offsetWidth / 2) + 'px';
                wire.style.top = otherHitboxRect.y - wire.offsetHeight + otherHitbox.offsetHeight * (wire.dataset.offset ? wire.dataset.offset : 1) + 'px';

              }

              wire.style.zIndex = 1
              wire.dataset.active = true

              if (level.querySelectorAll('[data-active="true"]').length === 5) {
                indicator.src = 'assets/2-level/on.png'
                level.style.pointerEvents = 'none'
                popup.classList.add('active')
              }

            } else {
              wire.style.transform = null
              wire.style.zIndex = 5
            }

          }
        }

        hitbox.onmousedown = hitbox.ontouchstart = dragDrop
      })





    }

    // level2()

  </script>
